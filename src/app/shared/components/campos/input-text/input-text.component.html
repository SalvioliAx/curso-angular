<div [formGroup]="formGroup">
<mat-form-field class="full-width">
  <input  matInput
          [placeholder]="titulo"
          [name]="controlName"
          [formControlName]="controlName">
  <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'required')">
    Campo obrigatório
  </mat-error>
  <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'minlength')">
    Campo precisa ter no minimo {{validacao.lenthValidator(formControl, 'minlength')}} caracteres
  </mat-error>
  <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'maxlength')">
    Campo pode ter no máximo {{validacao.lenthValidator(formControl, 'maxlength')}} caracteres
  </mat-error>
</mat-form-field>
</div>
